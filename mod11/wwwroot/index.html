<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML5 Storage</title>
</head>

<body>
    <h1>11 HTML5 Storage</h1>

    <div ng-app="myApp">
        <div ng-controller="CatsController">

            Cat name: <input type="text" ng-model="newCat">
            <button ng-click="add()">Add</button>

            <ul>
                <li ng-repeat="cat in cats track by cat.name">
                    {{cat.name}}
                </li>
            </ul>

        </div>

    </div>

    <script src="/libs/angular.js"></script>
    <script src="/libs/localforage.js"></script>
    <script src="/app/main.js"></script>
</body>
</html>
