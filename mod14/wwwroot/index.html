<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Less CSS</title>
    <link rel="stylesheet" href="/css/site.css">
</head>

<body>
    <h1>14 Less CSS</h1>

    <div ng-app="myApp">
        <div ng-controller="CatsController">

            <div class="add">   
                Cat name: <input type="text" ng-model="newCat">
                <button ng-click="add()">Add</button>
            </div>

            <ul class="cats">
                <li ng-repeat="cat in cats track by cat.name" class="cat">
                    {{cat.name}}
                </li>
            </ul>

        </div>

    </div>

    <script src="/libs/angular.js"></script>
    <script src="/libs/localforage.js"></script>
    <script src="/app/main.js"></script>
</body>
</html>
