<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Introduction</title>
    <script src="/libs/angular.js"></script>
</head>

<body>
    <h1>04 AngularJS Introduction</h1>

    <div ng-app="myApp" class="ng-cloak">
        {{ 1 + 1 }}

        <div ng-controller="DemoController">

            {{cat.name}}
            <div ng-bind="cat.name"></div>
            <input type="text" ng-model="cat.name">
            <ul>
                <li ng-repeat="c in cats">
                    {{ c.name}}
                    <input type="text" ng-model="c.name">
                </li>
            </ul>
        </div>
    </div>
    <script src="/app/main.js"></script>
</body>
</html>
